<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자인식</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container_nav">
        <nav class="navbar navbar-dark bg-dark bg-opacity-75">
            <a class="navbar-brand" href="./entry.html">
                <img src="../img/logo.png" width="24" height="24" class="d-inline-block align-text-top">
                숫자인식 페이지
            </a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ManualModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                    <path
                        d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z" />
                    <path
                        d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
                </svg>
                Manual
            </button>
        </nav>
    </div>

    <main class="modal fade" id="ManualModal" tabindex="-1" data-bs-backdrop="static"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">페이지 이용방법</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-top">
                        <h5 class="modal-bodyTitle">숫자인식 하기</h5>
                        <p>
                            1. 손글씨 변환을 원하는 이미지를 준비합니다. <br>(현재는 숫자만 지원합니다.) <br>
                            <img class="modal-picture" src="../img/main/handwriting.jpg" alt="손글씨"> <br><br>
                            2. 이미지를 업로드하고 인식하기를 누르세요. <br>
                            <img class="modal-picture" src="../img/main/upload.jpg" alt="업로드"> <br><br>
                            3. 커피 한 잔을 마시면서 결과가 나오기를 기다리세요. <br>
                            <img class="modal-picture" src="../img/main/result.jpg" alt="결과"> <br><br>
                            이제 시작할 준비 되셨나요? 하단의 버튼을 눌러 시작해보세요!
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">시작하기</button>
                </div>
            </div>
        </div>
    </main>

    <div id="slidecaption" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slidecaption" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slidecaption" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slidecaption" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/main/slide1.jpg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Tensorflow</h5>
                    <p>검증된 Tensorflow를 활용했습니다</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../img/main/slide2.jpg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>더욱 간단하게</h5>
                    <p>일일이 학습시킬 필요가 없습니다</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../img/main/slide3.jpg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>더욱 정확하게</h5>
                    <p>최고의 ML의 힘을 경험해보세요</p>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/main.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
